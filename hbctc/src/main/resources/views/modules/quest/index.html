<body>
<div class="maindiv">

                    <th>Last Name</th>

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                        </h4>
                    </div>
                    <div class="modal-body">
                        <!--表单 -->

                        <table class="table table-bordered">

                            <tr>
                                <td  colspan="2" width="20%">项目申报部门</td>
                                <td colspan="8">2</td>
                            </tr>
                            <tr>
                                <td  colspan="2" width="20%">项目申报部门负责人</td>
                                <td width="20%">2</td>
                                <td >联系方式</td>

                            </tr>
                            <tr>
                                <td rowspan="2">1</td>
                                <td>项目名称</td>
                                <td colspan="7"></td>
                            </tr>
                            <tr>
                                <td>项目联系人</td>
                                <td></td>
                                <td>联系方式</td>
                                <td colspan="6"></td>
                            </tr>


                        </table>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="modify_ths">新增</button>
                    </div>
                </div><!-- /.modal-content -->

        </div>
